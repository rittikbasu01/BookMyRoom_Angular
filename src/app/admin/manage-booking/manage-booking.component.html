<button (click)="receiveBooking()" mat-button>Refresh Bookings</button>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Hotel">
  </mat-form-field>
  
  
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <!-- Position Column -->
      <ng-container matColumnDef="bookingId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Booking ID </th>
        <td mat-cell *matCellDef="let element"> {{element.bookingId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Booking Date Column -->
      <ng-container matColumnDef="bookingDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking Date </th>
        <td mat-cell *matCellDef="let element"> {{element.bookingDate}} </td>
      </ng-container>
    
      <!-- Check In And Check Out Date Column -->
      <ng-container matColumnDef="combinedDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Check In And Check Out Date </th>
        <td mat-cell *matCellDef="let element"> {{element.combinedDate}} </td>
      </ng-container>
    
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <!-- Hotel Name Column -->
      <ng-container matColumnDef="hotelName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel Name </th>
        <td mat-cell *matCellDef="let element"> {{element.hotelName}} </td>
      </ng-container>
    
        <!-- City Name Column -->
        <ng-container matColumnDef="cityName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City Name </th>
          <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
        </ng-container>
    
        <!-- Hotel Edit Column -->
        <!-- <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> <i class="far fa-edit"></i> </td>
          </ng-container> -->
          

    
        <!-- Hotel Edit Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="deleteBooking(element.bookingId)"> 
          <mat-icon>
          <i class="fa fa-trash" aria-hidden="true"></i>
          </mat-icon>
          </button>
          </td>
          </ng-container> 
          
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
