<button (click)="receiveUser()" mat-button>Refresh Users</button>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Users">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
    <!-- Position Column -->
    <ng-container matColumnDef="userID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID </th>
      <td mat-cell *matCellDef="let element"> {{element.userID}} </td>
    </ng-container>
  
    <!-- User FullName Column -->
    <ng-container matColumnDef="userFullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userFullName}} </td>
    </ng-container>
  
    <!-- User Email Column -->
    <ng-container matColumnDef="userEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.userEmail}} </td>
    </ng-container>
  
      <!-- User Phone Column -->
      <ng-container matColumnDef="userPhone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.userPhone}} </td>
      </ng-container>

      <!-- Reward Points Column -->
      <ng-container matColumnDef="rewardPoints">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Reward Points </th>
        <td mat-cell *matCellDef="let element"> {{element.rewardPoints}} </td>
      </ng-container>
  
      <!-- User Edit Column -->
      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="accent" (click)="editUser(element)"> 
          <i class="far fa-edit"></i> 
          </button>
        </td>
        </ng-container>
  
      <!-- User Delete Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="warn" (click)="deleteUser(element.userID)"> 
        <mat-icon> <i class="fa fa-trash" aria-hidden="true"></i> </mat-icon>
        </button>
        </td>
        </ng-container>  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
