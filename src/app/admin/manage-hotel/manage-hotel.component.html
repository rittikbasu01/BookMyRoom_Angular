<button (click)="receiveHotel()" mat-button>Refresh Hotels</button>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter Hotel">
  </mat-form-field>
  


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <!-- Position Column -->
      <ng-container matColumnDef="hotelID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hotel ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.hotelID}} </td>
      </ng-container>
    
      <!-- Hotel Name Column -->
      <ng-container matColumnDef="hotelName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel Name </th>
        <td mat-cell *matCellDef="let element"> {{element.hotelName}} </td>
      </ng-container>
    
      <!-- Hotel City Column -->
      <ng-container matColumnDef="hotelCity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
        <td mat-cell *matCellDef="let element"> {{element.hotelCity}} </td>
      </ng-container>
    
        <!-- Hotel Rating Column -->
        <ng-container matColumnDef="hotelRating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Star </th>
          <td mat-cell *matCellDef="let element"> {{element.hotelRating}} </td>
        </ng-container>
    
        <!-- Hotel Edit Column -->
        <!-- <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> <i class="far fa-edit"></i> </td>
          </ng-container> -->

            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element"> 
            <button mat-mini-fab color="accent" (click)="editHotel(element)"> 
            <i class="far fa-edit"></i>
            </button>
            </td>
            </ng-container> -->

    
        <!-- Hotel Edit Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="warn" (click)="deleteHotel(element.hotelID)"> 
          <mat-icon>
          <i class="fa fa-trash" aria-hidden="true"></i>
          </mat-icon>
          </button>
          </td>
          </ng-container> 
          
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
