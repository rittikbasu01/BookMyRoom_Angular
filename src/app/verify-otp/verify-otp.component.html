    <!--================================START OF VERIFY OTP==============================================-->
    <div class="Verify">
    <form #form="ngForm">
      <div id="header">
        <h1> Change Password</h1>
      </div>
      <br><br><br><br>
      <div class="row" >
          <div class="col" form-group form-inline>
            <input type="number" #otp="ngModel" required pattern="^[1-9]{4}$" [class.is-invalid]="otp.invalid && otp.touched" class="form-control"
            name="otp" maxlength="4" min="0" placeholder="Please Enter Otp" [(ngModel)]="GenOtp"/>   &nbsp;&nbsp;  
            <small class="text-danger" [class.d-none]="otp.valid || otp.untouched">OTP must contain 4 digits [1-9]!</small>        &nbsp;&nbsp;           
          </div>
          <div class="col">
              <button mat-raised-button color="primary" (click)="verifyOTP()" [disabled]="!otp.valid">Verify OTP</button>
          </div>
      </div>

      
      <div class="row">
        <div class="col ">
      
          <input type="password" name=newPassword #NewPassword="ngModel"   [pattern]="passwordPattern" 
          [class.is-invalid]="NewPassword.invalid && NewPassword.touched " class="form-control" placeholder="New Password (Eg:Abcd@1 >[6] char) "
          [(ngModel)]="newPassword" [disabled]="FieldDisable"  required/>
                <small class="text-danger" *ngIf="NewPassword.invalid && NewPassword.touched">Password should contain atleast an uppercase, a lowercase, a digit and a special character.</small>
              </div>
          <div class="col">
              <button mat-raised-button color="primary" value="Change Password"(click)="UpdatePassword()" [disabled]="!NewPassword.valid">Change Password</button>
        </div>
        <br><br><br>
      </div>
    </form>
  </div>
    <!--================================END OF VERIFY OTP==============================================-->
