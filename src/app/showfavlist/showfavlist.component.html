  <div id="main_container">
    <div class="">
      <nav class="navbar navbar-expand-lg fixed-top  navbar-light bg " id="Mynavbar">
        <a class="navbar-brand"><i class="fas fa-luggage-cart"></i>BookMyRoom</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

        <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

<div>
  <br><br>
  <div *ngFor="let card of Favdats" class="container">
      
        <mat-grid-list cols="7" rowHeight="100px" class="works" >
          <!-- ///////////grid/////////// -->
          <mat-grid-tile
              [colspan]="3"
              [rowspan]="3"
              class="testing1">
      
              <div id="{{card.roomId}}" class="carousel slide carousel-fade" data-ride="carousel">
                  <!--Indicators-->
                  <ol class="carousel-indicators">
                      <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                      <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                  </ol>
                  <!--/.Indicators-->
                  <!--Slides-->
                  <div class="carousel-inner" role="listbox">
                      <!--First slide-->
                      <div class="carousel-item active">
                          <img class="img" src="assets\HotelPic\Hotel3.jpg" alt="First slide">
                      </div>
                      <!--/First slide-->
                      <!--Second slide-->
                      <div class="carousel-item">
                          <img class="img" src="assets\HotelPic\Hotel5.jpg" alt="Second slide">
                      </div>
                      <!--/Second slide-->
                      <!--Third slide-->
                      <div class="carousel-item">
                          <img class="img" src="assets\HotelPic\Hotel9.jpg" alt="Third slide">
                      </div>
                      <!--/Third slide-->
                  </div>
                  <!--/.Slides-->
                  <!--Controls-->
                  <a class="carousel-control-prev" href="#{{card.roomId }}" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#{{card.roomId }}" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                  </a>
                  <!--/.Controls-->
                </div>
                <!--/.Carousel Wrapper-->
      
      
          </mat-grid-tile>
          <!-- //////////grid//////////// -->
            <mat-grid-tile
              [colspan]="2"
              [rowspan]="1"
              class="testing2">
              <div class="hotelName">           {{card.hotelName}}            </div>
              <div class="stars">
                <p *ngIf="card.starRating===1">
                    <img src="assets\CardBasic\1star.png">
                </p>
                <p *ngIf="card.starRating===2">
                    <img src="assets\CardBasic\2star.png">
                </p>
                <p *ngIf="card.starRating===3">
                    <img src="assets\CardBasic\3star.png">
                </p>
                <p *ngIf="card.starRating===4">
                    <img src="assets\CardBasic\4star.png">
                </p>
                <p *ngIf="card.starRating===5">
                    <img src="assets\CardBasic\5star.png">
                </p>
              </div>
  
  
  
          </mat-grid-tile>
          <!-- //////////grid//////////// -->
          <mat-grid-tile
              [colspan]="2"
              [rowspan]="1"
              class="testing3">
        
              <button  type="button"  class="btn btn-primary" data-toggle="modal" (click)="Delete(card.favId)">Remove</button>
            
              <!-- <mat-divider></mat-divider>
                  <button mat-button color="primary">View Feedbacks</button> -->
          </mat-grid-tile>
          <!-- //////////grid//////////// -->
          <mat-grid-tile
              [colspan]="2"
              [rowspan]="1"
              class="testing4">
              Address: <h5>{{card.hotelAddress}}</h5>
          </mat-grid-tile>
          <!-- ///////////grid/////////// -->
          <mat-grid-tile
              [colspan]="2"
              [rowspan]="1"
              class="testing5">
              <h2>Price Starts from:</h2>
              <h3 style="color:limegreen;">{{card.price|currency: 'INR':true}}</h3>
          </mat-grid-tile>
          <!-- //////////grid//////////// -->
          <mat-grid-tile
              [colspan]="2"
              [rowspan]="1"
              class="testing6">
              Book My Room Rating:  {{card.starRating}}
              <br>           
              <br>
          </mat-grid-tile>
          
          
           <mat-grid-tile id="{{card.id}}"
          [colspan]="2"
          [rowspan]="1"
          class="testing7">
              
          
          </mat-grid-tile> 
        </mat-grid-list>
      
        <br>
        <br>
        <br>
  
      </div>
