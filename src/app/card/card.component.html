<br><br><br>
<mat-grid-list cols="2" rowHeight="500px" class="grid-container">
    <mat-grid-tile *ngFor="let card of hotelInfo" [colspan]=1 [rowspan]=1>
        <!-- =======================================Card is below============================================ -->
        <!-- export class Store{
  hotelId : number;
  roomId:number;
  hotelName: string;
  hotelRoomType: string;
  hotelFromDate: string;
  hotelToDate: string;
  hotelPrice: number;
  hotelCity:string;
  hotelRating: number;
  hotelUrl:string;
} -->
        <mat-card class="example-card">
            <mat-card-header>
                <!-- <img class="cardImage" mat-card-image src="https://www.w3schools.com/Html/pic_trulli.jpg" alt="Photo of a Shiba Inu"> -->

                <div id="{{card.roomId}}" class="carousel slide carousel-fade" data-ride="carousel">
                    <!--Indicators-->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                        <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                    </ol>
                    <!--/.Indicators-->
                    <!--Slides-->
                    <div class="carousel-inner" role="listbox">
                        <!--First slide-->
                        <div class="carousel-item active">
                            <img class="cardImage" src="assets\HotelPic\Hotel3.jpg" alt="First slide">
                        </div>
                        <!--/First slide-->
                        <!--Second slide-->
                        <div class="carousel-item">
                            <img class="cardImage" src="assets\HotelPic\Hotel5.jpg" alt="Second slide">
                        </div>
                        <!--/Second slide-->
                        <!--Third slide-->
                        <div class="carousel-item">
                            <img class="cardImage" src="assets\HotelPic\Hotel9.jpg" alt="Third slide">
                        </div>
                        <!--/Third slide-->
                    </div>
                    <!--/.Slides-->
                    <!--Controls-->
                    <a class="carousel-control-prev" href="#{{card.roomId}}" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#{{card.roomId}}" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <!--/.Controls-->
                </div>
                <!--/.Carousel Wrapper-->
            </mat-card-header>
            <div id="add2Fav">
                <button mat-icon-button color="warn" (click)="AddFav(card.hotelId)" matTooltip="Add to Favorite">
            <mat-icon style="font-size:40px">favorite</mat-icon>&nbsp;
          </button>
            </div>
            <mat-card-title>
                <a href="http://www.google.com/search?q={{card.hotelName}}" target="_blank">{{card.hotelName}}&nbsp;</a>
                <span *ngIf="card.hotelRating===1">
                  <img src="assets\CardBasic\1star.png">
                </span>
                <span *ngIf="card.hotelRating===2">
                  <img src="assets\CardBasic\2star.png">
                </span>
                <span *ngIf="card.hotelRating===3">
                  <img src="assets\CardBasic\3star.png">
                </span>
                <span *ngIf="card.hotelRating===4">
                  <img src="assets\CardBasic\4star.png">
                </span>
                <span *ngIf="card.hotelRating===5">
                  <img src="assets\CardBasic\5star.png">
                </span>
            </mat-card-title>



            <mat-card-subtitle>
                <div id="bookNow">
                    <button mat-raised-button color="primary" (click)="confirmBooking(card)">Book Now</button>
                </div>
                <div id="bookNow">
                    <button mat-button color="accent" id="pricy" matTooltip="Price Per Night">
                      <h5>{{card.hotelPrice|currency: 'INR':true}}</h5>
                  </button>
                </div>

                {{card.hotelCity}}
                <br><br>
                <p><a href="http://www.google.com/search?q={{card.hotelAddress}}" target="_blank">
              <i class="fas fa-map-marker-alt"></i>View in Maps
            </a>
                    <!-- <a id="middleDisplay" (click)="showReview(card.hotelId)" target="_blank">
              <i class="far fa-comments"></i>Reviews
            </a> -->
                    <button type="button"  class="btn btn-primary"  data-toggle="modal"  data-target="#exampleModalCenter"  (click)="showReview(card.hotelId)">
                        Review
                        </button>
                </p>
            </mat-card-subtitle>
        </mat-card>
        <!-- ================================Card is Finished====================================== -->
    </mat-grid-tile>
</mat-grid-list>


<div class="modal fade"   id="exampleModalCenter"   tabindex="-1"   role="dialog"   aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered"   role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"   id="exampleModalCenterTitle"><strong>Feedbacks</strong></h5>
                    <button type="button"   class="close"   data-dismiss="modal"   aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <div *ngIf="this.len!=0;then IfBlock;else ElseBlock"></div>
                                    <ng-template #IfBlock>
                                        <div *ngFor="let obj of reviewdata"   class="container">
                                            <p *ngIf="obj.rating===1">
                                                <strong>Rating:</strong>
                                                <img src="assets\CardBasic\1star.png">
                                                    </p>
                                                    <p *ngIf="obj.rating===2">
                                                        <strong>Rating:</strong>
                                                        <img src="assets\CardBasic\2star.png">
                                                            </p>
                                                            <p *ngIf="obj.rating===3">
                                                                <strong>Rating:</strong>
                                                                <img src="assets\CardBasic\3star.png">
                                                                    </p>
                                                                    <p *ngIf="obj.rating===4">
                                                                        <strong>Rating:</strong>
                                                                        <img src="assets\CardBasic\4star.png">
                                                                            </p>
                                                                            <p *ngIf="obj.rating===5">
                                                                                <strong>Rating:</strong>
                                                                                <img src="assets\CardBasic\5star.png">
                                                                                    </p>
                                                                                    <label> <strong>Review:</strong> {{obj.review}}</label>
                                                                                    </div>
                                                                                    </ng-template>
                                                                                    <ng-template #ElseBlock>
                                                                                        <h5>No Reviews Yet!</h5>
                                                                                        </ng-template>

                                                                                        </div>




                                                                                        <div class="modal-footer">
                                                                                            <button type="button"   class="btn btn-danger"   data-dismiss="modal">Close</button>
                                                                                                </div>
                                                                                                </div>
                                                                                                </div>
                                                                                                </div>
