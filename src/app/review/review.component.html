<div id="main_container">
  <div class="">
    <nav class="navbar navbar-expand-lg fixed-top  navbar-light bg " id="Mynavbar">
      <a class="navbar-brand"><i class="fas fa-luggage-cart"></i>BookMyRoom</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <button class="button button2" class=" btn btn-md" routerLink='/Search'><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
      </div>
    </nav>
  </div>
  <div class="card" style="width:50%">
    <div class="wrapper">
      <h5 class="card-header info-color white-text text-center py-4">
        <strong> SHARE YOUR EXPERIENCE! </strong>
      </h5>
    </div>
      <div class="card-body px-sm-5 pt-0">
  <form name="rev-form" class="text-center" #reviewForm="ngForm" novalidate (ngSubmit)="reviewForm.form.valid && revSubmit(reviewForm)" style="color: #757575;">
    <!-- <div style="padding-bottom: 18px;font-size : 24px;">Hotel Review</div> -->
    <br>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="rating"><b>Rating Scale</b></label>
        <select required name="rating" class="form-control" #rating="ngModel" ngModel [ngClass]="{'is-invalid':reviewForm.submitted && rating.invalid}">
              <option *ngFor="let gend of genders" [value]="gend">{{gend}}</option>
            </select>
        <div class="invalid-feedback">
          <div> Required Field !</div>
        </div>
      </div>
      <div class="icon">
          <div data-toggle="tooltip" title="1-Worst 
2-Bad
3-Average
4-Good 
5-Excellent"><i class="fas fa-question-circle fa-2x"></i></div>
        </div>
    </div>
    <br>  
    <br>
    <div class="tooltip">Hover over me
        <span class="tooltiptext">Tooltip text</span>
      </div>
    <div class="form-row">
     <div class="form-group col-md-12">
        <label for="rating"><b>Write a Review </b></label>
      <!-- <div style="padding-bottom: 18px;">Write a Review<span style="color: red;">*</span><br/> -->
        <textarea rows="9" cols="10" class="form-control" name="review" required ngModel placeholder="Enter a maximum of 150 characters" #Review="ngModel" [ngClass]="{'is-invalid':reviewForm.submitted && Review.invalid}"></textarea>
        <div class="invalid-feedback">
          <div> Required Field !</div>
        </div>
      </div>
    </div>
    <button class="btn-large btn-submit" type="submit" class="btn btn-primary">Submit</button>
  </form>
      </div>
    </div>
  <div style="margin-top:100px;">
    <nav class="navbar navbar-expand-lg  navbar-light" id="bot-nav">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="http://www.twitter.com"><i class="fab fa-twitter-square"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://www.facebook.com"><i class="fab fa-facebook"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://www.instagram.com"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://www.google.com"><i class="fab fa-google-plus-square"></i></a>
          </li>
        </ul>
        <ul class="navbar-nav mr-auto mt-3 mt-lg-0">
          &#169; 2018 BookMyRoom
        </ul>
      </div>
    </nav>
  </div>
</div>
